<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        h2{
            padding-left: 56px;
        }
    </style>

    <style>
        div{
            margin-top:50px;
            margin-left:500px;
        }
    </style>
    
  
</head>
<body>
    <div>
        <h2>Calculator</h2>
    <table border="1" width="200px">
          <tr>
            <td colspan="4" style="height:30px"><input type="text" id="display" style="width:210px;height:30px"></td>
        </tr>
        <tr>
            <td style="width:50px"><input type="button" id="1" value="1" style="width:50px"></td>
            <td><input type="button" id="2" value="2" style="width:50px"></td>
            <td style="width:50px"><input type="button" id="3" value="3" style="width:50px"></td>
            <td ><input type="button" id="add" value="+" style="width:50px"></td>
        </tr>
        <tr>
            <td style="width:50px"><input type="button" id="4" value="4" style="width:50px"></td>
            <td><input type="button" id="5" value="5" style="width:50px"></td>
            <td><input type="button" id="6" value="6" style="width:50px"></td>
            <td><input type="button" id="sub" value="-" style="width:50px"></td>
        </tr>
        <tr>
            <td style="width:50px"><input type="button" id="7" value="7" style="width:50px"></td>
            <td><input type="button" id="8" value="8" style="width:50px"></td>
            <td><input type="button" id="9" value="9" style="width:50px"></td>
            <td><input type="button" id="mul" value="*" style="width:50px"></td>
        </tr>
        <tr>    
            <td><input type="button" id="0" value="0" style="width:50px"></td>
            <td style="width:50px"><input type="button" id="res" value="BACK" style="width:50px"></td>
            <td><input type="button" id="equal" value="=" style="width:50px"</td>
            <td ><input type="button" id="div" value="/" style="width:50px"></td>
        </tr>
        <tr>
            <td><input type="button" id="pr" value="%" style="width:50px" ></td>
            <td colspan="3"><input type="button" id="cls" value="clear" style="width:161px"></td>
           
        </tr>
    </table>
</div>

<script  src="Advace_calscript.js"></script>
</body>
</html>
